<!-- app-home -->
<div class="app-home">


  <!-- bredcrumb -->
  <nav>
    <ol class="breadcrumb px-4 shadow py-2">
      <li class="breadcrumb-item active" aria-current="page">
      title
      </li>
    </ol>
  </nav>



  <!-- card section -->
  <div class="container-fluid" style="padding-top: 60px;">
    <div class="card-content shadow">

      <!-- home page -->
      <div class="row mb-3">
        <div class="col-12 col-sm-8 col-md-8 col-lg-9 col-xl-10 font-s-20 text-info mb-2">
          <button type="button" routerLink="'/app/reg'" class="btn btn-info px-3 py-1 font-s-14"
                  title="Добавить ребенка">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button type="button" class="btn btn-info px-3 py-1 font-s-14 mx-2" data-mdb-toggle="modal"
                  data-mdb-target="#smsModal" title="Отправить СМС">
            <i class="fa-regular fa-envelope"></i>
          </button>
          <button  type="button" class="btn btn-info px-3 py-1 font-s-14"
                  title="преобразовать в файл">
            <i class="fa-solid fa-file-excel"></i>
          </button>
          <button type="button" class="btn btn-info px-3 py-1 font-s-14 mx-2" printStyle="{
                                table: {
                                  'border': '1px solid',
                                  'border-collapse': 'collapse'
                                },
                                td: {
                                  'border': '1px solid',
                                  'padding': '2px 4px'
                                },
                                th: {
                                  'border': '1px solid'
                                }
                              }" printSectionId="printThis" ngxPrint title="печатать">
            <i class="fa-solid fa-print"></i>
          </button>
          <button type="button" class="btn btn-info px-3 py-1 font-s-14" data-mdb-toggle="modal"
                  data-mdb-target="#infoModal" title="информация">
            <i class="fa-solid fa-info"></i>
          </button>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-2 ">
          <input  id="searchInput" type="text"
                 class="form-control form-control-sm py-2" placeholder="Поиск..." />
        </div>
      </div>

      <!-- accordion table -->
      <div class="accordion" id="accordionExample">
        <div class="item" id="heading1">
          <h2>
            <button class="btn btn-link btn-block fw-bold text-start text-info" type="button"
                    data-mdb-toggle="collapse" attr.data-mdb-target="#collapse1" aria-expanded="true"
                    attr.aria-controls="collapse1">
              Guruh nomi
            </button>
          </h2>
        </div>

        <div id="collapse1" class="collapse1" attr.aria-labelledby="heading1"
             data-mdb-parent="#accordionExample">
          <table class="table table-bordered table-hover table-striped w-100">
            <thead>
            <tr>
              <th class="min-width">

                <input class="form-check-input" type="checkbox" name="check1"
                       title="выбрать группа" />

              </th>
              <th>Дети</th>
              <th>Отец</th>
              <th class="table-md-col">Мать</th>
              <th class="table-sm-col">День рождения</th>
              <th class="table-md-col">Тел. номер</th>
              <th class="min-width"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th class="min-width">

                <input class="form-check-input" type="checkbox" title="выбрать ребенка" />

              </th>
              <td class="ps-1 fw-bold">
                <div class="cursor-pointer" data-mdb-toggle="modal"
                     data-mdb-target="#staticBackdrop" data-ripple-color="dark">
                  <span>&bull;</span>

                </div>
              </td>
              <td></td>
              <td class="table-md-col"></td>
              <td class="table-sm-col text-center"></td>
              <td class="table-md-col"></td>
              <td class="min-width">
                <div class="table-dropdown">
                  <button class="toggleBtn">
                    <i class="fa-solid fa-ellipsis-v"></i>
                  </button>
                  <!-- Dropdown menu -->
                  <ul class="table-btn-group" table-toggle-id="item">
                    <li>
                      <button class="table-btn-item" title="удалить">
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </li>
                    <li>
                      <button class="table-btn-item" title="редактировать">
                        <i class="fa-regular fa-pen-to-square"></i>
                      </button>
                    </li>
                    <li>
                      <button data-mdb-toggle="modal" data-mdb-target="#paymentsModal"
                              title="оплата" class="table-btn-item">
                        <i class="fa-regular fa-money-bill-1"></i>
                      </button>
                    </li>
                    <li>
                      <button class="table-btn-item" title="Отправить СМС">
                        <i class="fa-regular fa-envelope"></i>
                      </button>
                    </li>
                  </ul>
                </div>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="accordion">
        <div class="item" id="heading2">
          <h2>
            <button class="btn btn-link btn-block fw-bold text-start text-info" type="button"
                    data-mdb-toggle="collapse" attr.data-mdb-target="collapse2" aria-expanded="true"
                    attr.aria-controls="collapse2">
              Guruh nomi
            </button>
          </h2>
        </div>

        <div id="collapse2" class="collapse" attr.aria-labelledby="heading2"
             data-mdb-parent="#accordionExample">
          <table class="table table-bordered table-hover table-striped w-100">
            <thead>
            <tr>
              <th class="min-width">

                <input class="form-check-input" type="checkbox" name="check2"
                       title="выбрать группа" />

              </th>
              <th>Дети</th>
              <th>Отец</th>
              <th class="table-md-col">Мать</th>
              <th class="table-sm-col">День рождения</th>
              <th class="table-md-col">Тел. номер</th>
              <th class="min-width"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th class="min-width">

                <input class="form-check-input" type="checkbox" name="check2" value="item.id"
                       title="выбрать ребенка" />

              </th>
              <td class="ps-1 fw-bold">
                <div class="cursor-pointer" data-mdb-toggle="modal"
                     data-mdb-target="#staticBackdrop" data-ripple-color="dark">
                  <span>&bull;</span>
                </div>
              </td>
              <td></td>
              <td class="table-md-col"></td>
              <td class="table-sm-col text-center"></td>
              <td class="table-md-col"></td>
              <td class="min-width">
                <div class="table-dropdown">
                  <button class="toggleBtn">
                    <i class="fa-solid fa-ellipsis-v"></i>
                  </button>
                  <!-- Dropdown menu -->
                  <ul class="table-btn-group" table-toggle-id="item">
                    <li>
                      <button class="table-btn-item" title="удалить">
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </li>
                    <li>
                      <button class="table-btn-item" title="редактировать">
                        <i class="fa-regular fa-pen-to-square"></i>
                      </button>
                    </li>
                    <li>
                      <button data-mdb-toggle="modal" data-mdb-target="#paymentsModal"
                              title="оплата" class="table-btn-item">
                        <i class="fa-regular fa-money-bill-1"></i>
                      </button>
                    </li>
                    <li>
                      <button class="table-btn-item" title="Отправить СМС">
                        <i class="fa-regular fa-envelope"></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>



    </div>
  </div>



</div>
