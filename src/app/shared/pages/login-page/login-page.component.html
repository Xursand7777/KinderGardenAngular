<div class="container">
  <div class="row">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto mt-5">

      <h3 class="text-center my-5 font-weight-bold">KINDER GARDEN</h3>

      <form [formGroup]="form"  (ngSubmit)="onSubmit($event)">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <i class="fas fa-user me-2 trailing"></i>
          <input type="text" class="form-control" formControlName="login">
          <label class="form-label">Логин</label>
          <div class="form-notch">
            <div class="form-notch-leading"></div>
            <div class="form-notch-middle"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <!-- password input -->
        <div class="form-outline mb-4">
          <i class="fa-solid fa-eye-slash me-2 trailing"></i>
          <input type="password" class="form-control" formControlName="pass">
          <label class="form-label">Пароль</label>
          <div class="form-notch">
            <div class="form-notch-leading"></div>
            <div class="form-notch-middle"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <!-- Submit button -->
        <button [disabled]="form.invalid || form.disabled" type="submit" class="btn btn-info btn-block mb-4">
          Войти
        </button>

        <div class="login-input__errors">
          <span *ngIf="form.get('login').invalid && form.get('login').touched">
            <span  class="alert alert-danger" *ngIf="form.get('login').errors['required']">Логин не должен быть пустым</span>
            <span  class="alert alert-danger" *ngIf="form.get('login').errors['login']">Введите корректный login адрес</span>
          </span>
        </div>

        <div class="password-input__errors">
          <span class="alert alert-danger"
                *ngIf="form.get('pass').invalid && form.get('pass').touched"
          >
            <span *ngIf="form.get('pass').errors['required']">Пароль не должен быть пустым</span>
            <span
              *ngIf="form.get('pass').errors['minlength'] && form.get('pass').errors['minlength']['requiredLength']">
              Пароль должен быть {{form.get('pass').errors['minlength']['requiredLength']}} символов
              Сейчас {{ form.get('pass').errors['minlength']['actualLength'] }}
            </span>
          </span>
        </div>


      </form>

    </div>
  </div>
</div>
